<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafkom Tubes-2</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="./src/index.ts" defer></script>
  </head>
  <body>
    <div class="container d-flex">
      <div>
        <h1>Hollow Objects</h1>
        <canvas id="canvas" class="border border-primary"></canvas>
      </div>
      <div class="menu ml-2">
        <div class="card">
          <div class="card-header">Pick Hollow Object</div>
          <div class="card-body">
            <button class="btn btn-dark" id="prism">Prism</button>
            <button class="btn btn-dark" id="cube">Cube</button>
            <button class="btn btn-dark" id="block">Block</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Menu</div>
          <div class="card-body">
            <button class="btn btn-dark" id="save">Save</button>
            <button class="btn btn-dark" id="load">Load</button>
          </div>
          <div class="card">
            <div class="card-header">Transformations</div>
            <div class="card-body">
              <div class="form-group d-flex">
                <div class="form-label mr-3">x :</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="x" />
              </div>
              <div class="form-group d-flex">
                <div class="form-label mr-3">y :</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="y" />
              </div>
              <div class="form-group d-flex">
                <div class="form-label mr-3">z :</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="z" />
              </div>
              <div class="form-group d-flex">
                <div class="form-label mr-3">rotate X :</div>
                <input type="range" min="0" max="360" value="0" class="slider" id="rotate-x" />
              </div>
              <div class="form-group d-flex">
                <div class="form-label mr-3">rotate Y :</div>
                <input type="range" min="0" max="360" value="0" class="slider" id="rotate-y" />
              </div>
              <div class="form-group d-flex">
                <div class="form-label mr-3">rotate Z :</div>
                <input type="range" min="0" max="360" value="0" class="slider" id="rotate-z" />
              </div>

              <div class="form-group d-flex">
                <div class="form-label mr-3">Zoom</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="zoom" />
              </div>
              <button class="btn btn-dark">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
